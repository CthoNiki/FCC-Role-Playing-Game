<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG | freeCodeCamp | Cthoniki</title>
  </head>
  <body>
    <div id="game">
        <div id="screen">
      <div id="stats">
        <span class="stat">XP:&nbsp;<strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health:&nbsp;<strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold:&nbsp;<strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="monsterStats">
          <span class="stat">Monster&nbsp;Name:&nbsp;<strong><span id="monsterName"></span></strong></span>
          <span class="stat">Health:&nbsp;<strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            <h1>Welcome to Dragon Repeller.</h1> You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons below.
        </div>
    </div>
        <div id="controls">
          <button id="button1">Go to store</button>
          <button id="button2">Go to cave</button>
          <button id="button3">Fight dragon</button>
          <!-- <div class="decorationWrapper">
            <img src="./Buttons.png" alt="decorative buttons">
          </div> -->
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
